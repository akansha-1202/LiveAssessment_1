<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="live1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <title>LiveAssessment1</title>
</head>
<body>
<div class="main">
    <header>
      <h1>Prepbytes</h1>
      <nav>
        <a href="#">HOME</a>
        <a href="#">CONTACT</a>
        <a href="#">E-MAIL</a>
      </nav>
    </header>
    <div class="grid">
        <div class="table1">
            <table>
                <tr>
                    <th>NAME</th>
                    <th>AGE</th>
                </tr>
                <tr>
                    <td>PREPBYTES</td>
                    <TD>10</TD>
                </tr>
                <tr>
                    <td>ROHIT</td>
                    <td>25</td>
                </tr>
            </table>
        </div>
        <div class="box box2"></div>
        <div class="box box3">
            <ol type="I">
                <li>MERN</li>
                <li>MEAN</li>
            </ol>
            <ul type="none">
                <li>MERN</li>
                <li>MEAN</li>
            </ul>
            <dl>
                <dt>ROTI</dt>
                <dd>PLAIN NAAN</dd>
                <dd>BUTTER NAAN</dd>
                <dd>PANEER NAAN</dd>
            </dl>
        </div>
        <div class="table1">
            <table>
                <tr>
                    <th colspan="2">TITLE</th>
                </tr>
                <tr>
                    <td>A</td>
                    <td>B</td>
                </tr>
            </table>
        </div>
        <div class="box box2"></div>
        <div class="box box6">
            <form>
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
                <br><br>
                <label for="email">E-Mail</label>
                <input type="email" name="e-mail" id="email">
                <br><br>
                <label for="pwd">Password</label>
                <input type="password" name="pwd" id="pwd">
                <br><br>

                <label for="mern">MERN</label>
                <input type="radio" name="course" value="mern" id="mern">
                <label for="mean">MEAN</label>
                <input type="radio" name="course" value="mean" id="mean">
                <br>

                <label for="male">MALE</label>
                <input type="checkbox" name="gender" value="male" id="male">

                <label for="female">FEMALE</label>
                <input type="checkbox" name="gender" value="female" id="female">
                <label for="other">OTHER</label>
                <input type="checkbox" name="gender" value="other" id="other">
                <br><br>

                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </div>
    </div>
</div>
</body>
</html>
